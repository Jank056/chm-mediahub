version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: mediahub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mediahub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mediahub

  redis:
    image: redis:7-alpine
    container_name: mediahub-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mediahub

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mediahub-backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mediahub}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET}
      WEBHOOK_API_KEY: ${WEBHOOK_API_KEY}
      CHATBOT_API_URL: ${CHATBOT_API_URL:-http://100.51.125.89:8000}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://your-domain.com"]}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /home/ubuntu/chm_report_automation:/home/ubuntu/chm_report_automation
      - mediahub_tmp:/tmp/chm_mediahub
    networks:
      - mediahub
    ports:
      - "8002:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8002}
        NEXT_PUBLIC_CHATBOT_URL: ${NEXT_PUBLIC_CHATBOT_URL:-http://localhost:8000}
    container_name: mediahub-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8002}
      NEXT_PUBLIC_CHATBOT_URL: ${NEXT_PUBLIC_CHATBOT_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - mediahub
    ports:
      - "3002:3000"

volumes:
  postgres_data:
  mediahub_tmp:

networks:
  mediahub:
    driver: bridge
